name: Deploy to Azure App Service

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install
        cd server && npm install
        cd ../client && npm install
        
    - name: Build React app
      run: |
        cd client
        npm run build
        
    - name: Create deployment package
      run: |
        # Create a deployment package excluding unnecessary files
        zip -r deployment.zip . -x "*.git*" "node_modules/*" "client/node_modules/*" "server/node_modules/*" "client/src/*" "*.md" "*.yml" ".github/*"
        
    - name: Deploy to Azure Web App
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'xyz-wallet-app'  # Replace with your actual app name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: deployment.zip
