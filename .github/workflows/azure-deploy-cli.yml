name: Deploy to Azure App Service

# Disabled to prevent conflicts with main workflow
# on:
#   push:
#     branches: [ main, master ]
#   workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install root dependencies
      run: npm install
        
    - name: Install server dependencies
      run: |
        cd server
        npm install
        
    - name: Install client dependencies
      run: |
        cd client
        npm install
        
    - name: Build React app
      run: |
        cd client
        npm run build
        
    - name: Verify build output
      run: |
        ls -la client/build/
        echo "Build completed successfully"
        
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Deploy to Azure Web App using CLI
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        # Create deployment package
        zip -r deployment.zip . -x "*.git*" "node_modules/*" "client/node_modules/*" "server/node_modules/*" "client/src/*" "*.md" ".github/*"
        
        # Deploy using Azure CLI
        az webapp deployment source config-zip \
          --resource-group xyz-wallet-rg \
          --name xyz-wallet-g6btf6ashjbxayfj \
          --src deployment.zip
